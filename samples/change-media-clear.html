<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <style>
    body {
      background-color: #212121;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    #player-placeholder {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 640px;
      height: 360px;
    }
  </style>
  <script src="./kaltura-player.js" type="text/javascript"></script>
</head>
<body>
<button onclick="changeMediaHls()">Change Media -> Hls</button>
<button onclick="changeMediaDash()">Change Media -> Dash</button>
<button onclick="changeMediaProgressive()">Change Media -> Progressive</button>
<div id="player-placeholder"></div>
<script>
  var config = {
    partnerId: 1091,
    env: {
      cdnUrl: "http://qa-apache-php7.dev.kaltura.com/",
      serviceUrl: "http://qa-apache-php7.dev.kaltura.com/api_v3"
    }
  };
  try {
    var kalturaPlayer = KalturaPlayer.setup('player-placeholder', config);
    kalturaPlayer.loadMedia('0_wifqaipd');

    kalturaPlayer.addEventListener(kalturaPlayer.Event.CHANGE_SOURCE_STARTED, () => {
      console.log("TEST: CHANGE_SOURCE_STARTED");
    });

    kalturaPlayer.addEventListener(kalturaPlayer.Event.CHANGE_SOURCE_ENDED, () => {
      console.log("TEST: CHANGE_SOURCE_ENDED");
    });
  } catch (e) {
    console.error(e.message)
  }

  function changeMediaHls() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "hls"
        }]
      }
    });
    kalturaPlayer.loadMedia('0_wifqaipd').then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready HLS");
      });
    });
  }

  function changeMediaDash() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "dash"
        }]
      }
    });
    kalturaPlayer.loadMedia('0_wifqaipd').then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready DASH");
      });
    });
  }

  function changeMediaProgressive() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "progressive"
        }]
      }
    });
    kalturaPlayer.loadMedia('0_wifqaipd').then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready PROGRESSIVE");
      });
    });
  }
</script>
</body>
</html>
